<!DOCTYPE html>
<html>
 <head>
  <title>Страница Fetch</title><meta charset="utf-8">
 </head>
 <body>
    <input id = "inp">
    <button id = "bt">
      Щелкни  
    </button>
 </body>
 <script>
  bt.addEventListener("click", async () => {
  const input = document.querySelector('#inp').value;
  const response = await fetch(input);
  const result = await response.text();
  document.querySelector('#inp').value = result;
  });
 </script>
</html>
