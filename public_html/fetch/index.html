<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<form>
    <input type="text" name="key" id="inp">
    <input type="button" onclick="tududu()" name="print" id="bt" value="Кнопка">
</form>
<script>
    function tududu(){
    const input1 = document.getElementById("inp")
    fetch(input1.value).then(res => input1.value = text(res))
}
</script>
</body>
</html>
