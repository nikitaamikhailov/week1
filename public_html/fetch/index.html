<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<form name="search">
    <input type="text" name="key" id="inp"></input>
    <input type="button" onclick="tududu()" name="print" id="bt" value="Печать" />
</form>
<script>
    function tududu(){
    fetch(document.search.key).then(res => this.form.inp.value = text(res))
}
</script>
</body>
</html>
